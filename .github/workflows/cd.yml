name: CD - Deploy AWS

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: iscoolgpt
  ECS_CLUSTER: iscoolgpt-cluster2
  ECS_SERVICE: iscoolgpt-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    # SÃ³ executa se o workflow CI completou com sucesso
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e Push da imagem Docker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ”¨ Construindo imagem Docker..."
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "ğŸ“¤ Fazendo push das imagens..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Imagens enviadas com sucesso!"

      - name: Deploy no Amazon ECS
        id: deploy-ecs
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition iscoolgpt-task \
            --region $AWS_REGION \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION
          
          echo "task_definition=$TASK_DEFINITION" >> $GITHUB_OUTPUT
          echo "deploy_timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Aguardar estabilizaÃ§Ã£o do serviÃ§o
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            || echo "Timeout aguardando estabilizaÃ§Ã£o (pode estar inicializando)"

      - name: Obter informaÃ§Ãµes da tarefa
        id: get-task-info
        run: |
          TASKS=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'taskArns[0]' \
            --output text)
          
          if [ ! -z "$TASKS" ] && [ "$TASKS" != "None" ]; then
            TASK_IP=$(aws ecs describe-tasks \
              --cluster $ECS_CLUSTER \
              --tasks $TASKS \
              --region $AWS_REGION \
              --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
              --output text)
            
            if [ ! -z "$TASK_IP" ] && [ "$TASK_IP" != "None" ]; then
              PUBLIC_IP=$(aws ec2 describe-network-interfaces \
                --network-interface-ids $TASK_IP \
                --region $AWS_REGION \
                --query 'NetworkInterfaces[0].Association.PublicIp' \
                --output text 2>/dev/null || echo "IP nÃ£o disponÃ­vel ainda")
              
              echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
            fi
          fi
          
          echo "task_arn=$TASKS" >> $GITHUB_OUTPUT

      - name: Deploy realizado com sucesso! âœ…
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸ“¦ Imagem: ${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "ğŸ¯ Cluster: ${{ env.ECS_CLUSTER }}"
          echo "ğŸš€ ServiÃ§o: ${{ env.ECS_SERVICE }}"
          echo "â° Timestamp: ${{ steps.deploy-ecs.outputs.deploy_timestamp }}"
          if [ ! -z "${{ steps.get-task-info.outputs.public_ip }}" ] && [ "${{ steps.get-task-info.outputs.public_ip }}" != "IP nÃ£o disponÃ­vel ainda" ]; then
            echo "ğŸŒ API URL: http://${{ steps.get-task-info.outputs.public_ip }}:3000"
          fi

